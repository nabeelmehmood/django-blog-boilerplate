<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>

        <link rel="stylesheet" href={% static 'css/blog.css'%}>
        <link rel="stylesheet" href={% static 'css/clean-blog.min.css' %}>
        <link rel="stylesheet" href={% static 'vendor/bootstrap/css/bootstrap.min.css'%}>
        <link rel="stylesheet" href={% static 'vendor/font-awesome/css/font-awesome.min.css'%}>

        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>


    </head>

    <body>

        <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/">Nabeel's Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href={% url 'blog:about' %}>About</a>
                    </li>
                    <li>
                        <a href={% url 'blog:post_detail' pk=1 %}>Sample Post</a>
                    </li>
                    {% if is_authenticated %}
                    <li>
                        <a href={% url 'logout' %}>Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a href={% url 'login' %}>Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    {% block content %}
    {% endblock %}


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/nabeelmehmood">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/nabeel-mehmood-708328145/">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Made with &hearts; by Nabeel Mehmood | 2020</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src={% static 'vendor/jquery/jquery.min.js' %}></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={% static 'vendor/bootstrap/js/bootstrap.min.js' %}></script>

    <!-- Contact Form JavaScript -->
    <script src={% static 'js/jqBootstrapValidation.js' %}></script>
    <script src={% static 'js/contact_me.js' %}></script>

    <!-- Theme JavaScript -->
    <script src={% static 'js/clean-blog.min.js' %}></script>

    </body>
</html>
